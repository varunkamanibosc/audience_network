name: audience_network
description:
  Facebook Audience Network plugin for Flutter apps. You can show Facebook Banner
  ads, Interstitial ads, Rewarded video ads and Native ads though this plugin.

version: 0.0.5

homepage: https://github.com/lslv1243/facebook_audience_network

environment:
  sdk: '>=2.12.3 <3.0.0'
  flutter: '>=2.0.6'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.dsi.audience_network
        pluginClass: FacebookAudienceNetworkPlugin
      ios:
        pluginClass: FacebookAudienceNetworkPlugin
